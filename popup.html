<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <title>Dev Docs Launcher</title>
</head>

<body>
  <div class="modal-header">
    <h1 class="logo">
      <span class="half_background">Dev Docs Launcher</span>

  </div>

    <div class="flex-container">
      <div class="flex">
        <a href="https://angular.io/docs" target="_blank">
          <img src="images/angular.svg" alt="Angular" class="language-icon">Angular</a>
      </div>
      <div class="flex">
        <a href="#" target="_blank">
          <img src="images/bootstrap.svg" alt="Bootstrap" class="language-icon">Bootstrap</a>
      </div>
      <div class="flex">
        <a href="#" target="_blank">
          <img src="images/c++.svg" alt="C++" class="language-icon">C++</a>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex">
        <a href="#" target="_blank">
          <img src="images/css.svg" alt="CSS" class="language-icon">CSS 3</a>
      </div>
      <div class="flex">
        <a href="#" target="_blank">
          <img src="images/html.svg" alt="HTML" class="language-icon">HTML 5</a>
      </div>
            <div class="flex">
        <a href="#" target="_blank">
          <img src="images/javascript.svg" alt="Javascript" class="language-icon">Javascript</a>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex">
        <a href="#" target="_blank">
          <img src="images/python.svg" alt="Pythin" class="language-icon">Python</a>
      </div>
      <div class="flex">
        <a href="#" target="_blank">
          <img src="images/react.svg" alt="React" class="language-icon">React</a>
      </div>
            <div class="flex">
        <a href="#" target="_blank">
          <img src="images/ruby-on-rails.svg" alt="Ruby On Rails" class="language-icon">Rails</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
